    <style>
        #publication-container {
          margin: 0px -32px;
          margin-top: 64px;
          font-size: 11pt;
        }

        #publication-container > table {
          width: 100%;
          border-collapse: separate;
          border-spacing: 32px;
        }
        #publication-container > table > tbody > tr > td {
          vertical-align: top;
        }

        #facet-panel {
        }

        .exhibit-flowingFacet {
          margin-top: 32px;
        }

        ol.exhibit-tileView-body {
          counter-reset: li;
          margin-left: 0;
          padding-left: 0;
        }

        ol.exhibit-tileView-body > li {
          position: relative;
          list-style: none;
        }

        ol.exhibit-tileView-body > li:before {
          content: counter(li);
          counter-increment: li;
          position: absolute;
          left: -2em;
          display: block;
          width: 1.5em;
          text-align: right;
          color: #aaa;
        }

        div.publication-lens {
            margin-top:     1em;
            margin-bottom:  1.5em;
        }
        .publication-lens div.authors {
            font-style: italic;
        }
        .publication-lens .publication-title {
            font-weight: bold;
        }
        .publication-lens div.downloads {
        }
        .publication-lens div.downloads > a {
          margin-left: 0.5em;
        }
        .publication-lens div.abstract {
            color:  #666;
        }
        .publication-lens div.excerpt {
            color:  #666;
        }
        .publication-lens .status {
            color: #c00;
        }

        a.exhibit-item, a.exhibit-item:link, a.exhibit-item:active, a.exhibit-item:visited, a.exhibit-item:hover,
        a.exhibit-action, a.exhibit-action:link, a.exhibit-action:active, a.exhibit-action:visited, a.exhibit-action:hover {
          border-bottom: none;
        }
    </style>
  </head>
  <body>
    <div id="page-frame">
        <div id="nav-box">

      <div id="page-title">For export options, click orange scissors icon next to search bar. To access article links, hold control or command key and click link.</div>

      <div ex:role="collection" ex:itemTypes="Publication"></div>
      
      <div id="publication-container"><table>
          <tr>
              <td style="width: 45em;">
                  <div ex:role="lens" 
                      ex:itemTypes="Publication"
                      class="publication-lens"
                      style="display: none">
                      <div><span class="publication-title" ex:content=".label"></span></div>
                      <div>
                        <span class="authors" ex:content=".author"></span>.
                        <i ex:if-exists=".venue"><span ex:content=".venue"></span>, </i>
                        <i ex:if-exists=".event"><span ex:content=".event"></span>, </i>
						<span ex:content=".Volume"></span><span ex:if-exists=".status" class="status"> (<span ex:content=".status"></span>)</span>
						<span ex:content=".Issue"></span><span ex:if-exists=".status" class="status"> (<span ex:content=".status"></span>)</span>
						<span ex:content=".Pages"></span><span ex:if-exists=".status" class="status"> (<span ex:content=".status"></span>)</span>
                        <span ex:content=".year"></span><span ex:if-exists=".status" class="status"> (<span ex:content=".status"></span>)</span>.
						<span ex:content=".DOI"></span><span ex:if-exists=".status" class = "status"></span>
						<a ex:if-exists=".Link" ex:href-content=".Link">Link to publication</a>
						<!--<a href="http://doi.org/10.1080/08989621.2020.1754804">http://doi.org/10.1080/08989621.2020.1754804</a>-->
                      </div>
                      <!--<div class="downloads">&mdash;
                          <a ex:if-exists=".projectSite" ex:href-content=".projectSite" target="_blank">project site</a>
                          <a ex:if-exists=".url" ex:href-content=".url">source article</a>
                          <a ex:if-exists=".talkURL" ex:href-content=".talkURL">talk video</a>
                          <a ex:if-exists=".screencastURL" ex:href-content=".screencastURL">screencast</a>
                          <a ex:if-exists=".pdfURL" ex:href-content=".pdfURL">pdf</a>
                          <a ex:if-exists=".pptURL" ex:href-content=".pptURL">powerpoint</a>
                          <a ex:if-exists=".psURL" ex:href-content=".psURL">ps</a>
                      </div>-->
                      <div ex:if-exists=".abstract" class="abstract" ex:content=".abstract"></div>
                      <div ex:if-exists=".excerpt" class="excerpt" ex:content=".excerpt"></div>
                  </div>
                  <!--<div ex:role="lens" 
                      ex:itemTypes="Person"
                      style="display: none">
                      <span style="color: #008" ex:content=".label"></span>, <i ex:content=".position"></i>
                      <a ex:if-exists=".website" ex:href-content=".website" target="_blank">[web site]</a>
                      <ol ex:content="!author">
                          <li ex:content="value"></li>
                      </ol>
                  </div>
                  <div ex:role="lens" 
                      ex:itemTypes="Venue"
                      style="display: none">
                      <span style="color: #008" ex:content=".label"></span>
                      <ol ex:content="!venue">
                          <li ex:content="value"></li>
                      </ol>
                  </div>-->
                  
                  <div ex:role="view"
                      ex:showAll="false"
                      ex:grouped="false"
                      ex:orders=".year"
                      ex:directions="descending"
                      ex:possibleOrders=".author, .year, .pub-type, .work-done-at, .AttributeId"
                      ></div>
              </td>
              <td style="width: 18em;" id="facet-panel">
                  <div ex:role="facet" ex:facetClass="TextSearch" ex:facetLabel="search"></div>
                  <div ex:role="facet" ex:expression=".Language" ex:sortMode="alpha" ex:scroll="false" ex:facetLabel="filter by language"></div>
                  <div ex:role="facet" ex:expression=".pub-type" ex:sortMode="count" ex:scroll="false" ex:facetLabel="Publication type"></div>
				  <div ex:role="facet" ex:expression=".Authorship_of_retracted_papers" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Authorship of retracted papers"></div>
				  <div ex:role="facet" ex:expression=".Citation_of_retracted_papers" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Citation of retracted papers"></div>
                  <div ex:role="facet" ex:expression=".Citation_studies_-_sentiment_awareness" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Citation studies - Sentiment awareness"></div>
				  <div ex:role="facet" ex:expression=".Perceptions_and_discussion_of_retracted_papers" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Perceptions and discussion of retracted papers"></div>
				  <div ex:role="facet" ex:expression=".Impacts_of_retraction" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Impacts of retraction"></div>
				  <div ex:role="facet" ex:expression=".Characteristics_of_retraction_notices" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Characteristics of retraction notices"></div>
				  <div ex:role="facet" ex:expression=".Characteristics_of_retracted_papers" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Characteristics of retracted papers"></div>
                  <div ex:role="facet" ex:expression=".Database_search_limitations" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Database search limitations used by studies"></div>
                  <div ex:role="facet" ex:expression=".Interviews_and_surveys" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Interviews and surveys"></div>
				  <div ex:role="facet" ex:expression=".Processes_and_policies" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Processes and policies related to retraction"></div>
                  <div ex:role="facet" ex:expression=".Studies_related_to_discipline_or_geography" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Studies related to discipline or geography"></div>
                  <div ex:role="facet" ex:expression=".Visibility_of_retraction_status" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Visibility of retraction status"></div>
				  <div ex:role="facet" ex:expression=".Studies_proposing_methods_to_detect_and_prevent_problems_in_the_literature" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Studies proposing methods to detect and prevent problems in the literature"></div>
				  <div ex:role="facet" ex:expression=".Studies_proposing_methods_for_studying_and_responding_to_retracted_papers" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Studies proposing methods for studying and responding to retracted papers"></div>
				  <div ex:role="facet" ex:expression=".Studies_performing_analyses_and_actions_to_identify_and_report_problems_in_the_literature" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Studies performing analyses and actions to identify and report problems in the literature"></div>
				  <div ex:role="facet" ex:expression=".Network_Visualization" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Network visualization"></div>
                  <div ex:role="facet" ex:expression=".Other" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="Other"></div>
                  <div ex:role="facet" ex:expression=".venue" ex:sortMode="count" ex:scroll="false" ex:showMissing="false" ex:facetLabel="filter by venue"></div>
                  <div ex:role="facet" ex:expression=".author" ex:sortMode="count" ex:scroll="false" ex:facetLabel="filter by author"></div>
              </td>
          </tr>
      </table></div>

    </div>
  </body>
